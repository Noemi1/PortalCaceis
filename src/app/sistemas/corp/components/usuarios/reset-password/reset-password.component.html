<div class="modal" [class.active]="modalOpen">
    <div class="modal__bg" (click)="voltar()"></div>
    <div class="modal__inner" style="max-width: 500px">
        <div class="modal__content">
            <div class="modal__header">
                <h3 class="text-orange">Resetar senha</h3>
                <a (click)="voltar()" class="modal__header-close btn-close">
                    <span></span>
                    <span></span>
                </a>
            </div>
            <div class="modal__body">
                <p>Ao clicar em <strong>resetar</strong> um e-mail de confirmação será encaminhado para o usuário.
                </p>
                <div class="d-flex mt-2">
                    <button type="submit" class="btn btn-primary ml-auto" [disabled]="loading"  (click)="resetPassword()">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Resetar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
