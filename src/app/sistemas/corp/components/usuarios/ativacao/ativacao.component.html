<div class="modal" [class.active]="modalOpen">
    <div class="modal__bg" (click)="voltar()"></div>
    <div class="modal__inner" style="max-width: 500px">
        <div class="modal__content">
            <div class="modal__header">
                <h3 class="text-orange" *ngIf="desativar">Desativar usuário</h3>
                <h3 class="text-orange" *ngIf="!desativar">Ativar usuário</h3>
                <a (click)="voltar()" class="modal__header-close btn-close">
                    <span></span>
                    <span></span>
                </a>
            </div>
            <div class="modal__body">
                <p>Ao clicar em 
                    <strong *ngIf="!desativar">ativar</strong>
                    <strong *ngIf="desativar">desativar</strong>
                    , essa conta 
                    <span *ngIf="!desativar">terá acesso ao sistema.</span>
                    <span *ngIf="desativar">não poderá acessar o sistema.</span>
                </p>
                <div class="d-flex mt-2">
                    <button type="submit" class="btn btn-primary ml-auto" [disabled]="loading"  (click)="setStatus()">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        <strong *ngIf="!desativar">Ativar</strong>
                        <strong *ngIf="desativar">Desativar</strong>
                    </button>

                </div>
            </div>
        </div>
    </div>
</div>
