<div class="modal" [class.active]="modalOpen">
    <div class="modal__bg" (click)="voltar()"></div>
    <div class="modal__inner" style="max-width: 800px;">
        <div class="modal__content">
            <div class="modal__header">
                <h3 class="text-orange">Excluir arquivo</h3>
                <a (click)="voltar()" class="modal__header-close btn-close">
                    <span></span>
                    <span></span>
                </a>
            </div>
            <div class="modal__body">
                <p>Tem certeza que deseja remover o arquivo abaixo??</p>
                <p>Essa operação não poderá ser desfeita!!</p>
                <div class="table-content my-4">
           
                </div>
                <div class="d-flex">
                    <div class="d-flex col-md-12 col-sm-12 p-0 justify-content-center" >
                        <button class="btn btn-dark mx-2" (click)="voltar()">Cancelar</button>
                        <button class="btn btn-primary mx-2" [disabled]="loading" (click)="delete()">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Excluir
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
