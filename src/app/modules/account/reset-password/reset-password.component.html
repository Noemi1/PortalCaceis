<div class="d-flex h-100 w-100 px-lg-0 px-md-1 px-sm-5 px-5">
    <div class="page mb-auto mt-lg-5 mt-md-3 mt-sm-auto mt-auto mx-auto col-lg-8 col-md-9 col-sm-11 col-12">
        <header class="page__header">
            <p class="page__header-voltar">
                <a routerLink="/account/acessar">
                    <span style="margin-right: 8px;">
                        <fa-icon [icon]="faChevronLeft"></fa-icon>
                    </span>
                    <strong>Voltar</strong>
                </a>
            </p>
            <h3><strong>Redefinir senha</strong></h3>
        </header>
        <div class="page__body overflow-visible">
            <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="pl-0">
                <div class="form-row">
                    <div class="form-group col-lg-6 col-md-6 col-sm-12 col-12">
                        <label>Senha:</label>
                        <div class="position-relative">
                            <input type="password" class="form-control" #password="ngModel" id="password" name="password"
                                [(ngModel)]="resetSenha.password" required minlength="8" data-toggle="popover"
                                data-trigger="focus" title="Dismissible popover"
                                data-content="And here's some amazing content. It's very engaging. Right?" />
                            <app-senha-alert></app-senha-alert>
                        </div>
                        <div *ngIf="password.touched">
                            <div *ngIf="password.errors">
                                <p class="error text-danger" *ngIf="password.errors.minlength">A senha deve conter pelo
                                    menos 8 dígitos.</p>
                                <p class="error text-danger" *ngIf="password.errors.required">Esse campo é obrigatório.</p>
                            </div>
                            <div *ngIf="!confirmPassword.errors">
                                <p class="error text-danger" *ngIf="password.value != confirmPassword.value">As senhas não
                                    são iguais.</p>
                                <p class="error text-danger"
                                    *ngIf="!password.errors && passwordUtils.validate(password) != true">
                                    {{passwordUtils.validate(password)}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-lg-6 col-md-6 col-sm-12 col-12">
                        <label>Confirmar senha:</label>
                        <div class="position-relative">
                            <input type="password" class="form-control" #confirmPassword="ngModel" id="confirmPassword"
                                name="confirmPassword" [(ngModel)]="resetSenha.confirmPassword" required minlength="8"
                                [readonly]="password.value == '' || password.invalid" />
                            <app-senha-alert></app-senha-alert>
                        </div>
                        <div *ngIf="confirmPassword.touched">
                            <div *ngIf="confirmPassword.errors">
                                <p class="error text-danger" *ngIf="confirmPassword.errors.minlength">A senha deve conter
                                    pelo menos 8 dígitos.</p>
                                <p class="error text-danger" *ngIf="confirmPassword.errors.required">Esse campo é
                                    obrigatório.</p>
                            </div>
                            <div *ngIf="!confirmPassword.errors">
                                <p class="error text-danger" *ngIf="passwordUtils.validate(password) != true">
                                    {{passwordUtils.validate(password)}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex align-items-center col-lg-12 col-md-12 col-sm-12 col-12 pb-0 pl-0">
                    <input type="checkbox" id="togglePassword" #togglePassword />
                    <label for="togglePassword" class="ml-1 mb-0"><span id="textSenha">Exibir</span> senha</label>
                </div>
                <div class="form-row d-flex justify-content-end ">
                    <a routerLink="../acessar" class="btn btn-link">Cancelar</a>
                    <button [disabled]="form.invalid 
                            || passwordUtils.validate(password) != true
                            || passwordUtils.validate(confirmPassword) != true
                            || resetSenha.password != resetSenha.confirmPassword 
                            || loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Redefinir senha
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
