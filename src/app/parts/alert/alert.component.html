<div *ngIf="alerts.length > 0" style="z-index: 3;position: relative;">
    <div *ngFor="let alert of alerts" >
        <div [class.alert-bg]="alert.background" (click)="removeAlert(alert)"></div>
        <div class="{{cssClasses(alert)}}">
            <div class="alert-header" *ngIf="alert.title">
                <p>{{alert.title}}</p>
                <a class="btn-close" (click)="removeAlert(alert)">&times;</a>
            </div>
            <div class="d-flex flex-column">
                <p>{{alert.message}}</p>
                <div class="d-flex justify-content-end mt-auto" *ngIf="alert.button">
                    <!-- <button class="btn mx-0" (click)="alert.buttonCallback">{{alert.button}}</button> -->
                </div>
            </div>
        </div>
    </div>
</div>
